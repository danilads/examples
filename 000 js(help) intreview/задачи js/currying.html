<script>
// Карирование (мемоизация на минималках)
// Используем когда первая часть функционала постоянно повторяется
function volume(l) {
    return (w, h) => {
        return l * w * h
    }
}
// Первая часть
let cur = volume(50);
console.log(cur(10,2));

console.log(volume(10)(4,5)); // использование сразу

</script>
