<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8" />
  <title></title>

</head>
<body>
  <script>
    //вывести с задержкой
    
    //через let
    for (let i=0;5>i;i++) {
      setTimeout(function() {
        console.log('let ',i);
      }, 10);
    }

    //через замыкание
    for (var i=0;5>i;i++) {
      setTimeout((i=>{
        return ()=>{
          console.log('var ',i);
        }
      })(i), 10);
    }

  </script>
<body>
	
</body>
</html>
