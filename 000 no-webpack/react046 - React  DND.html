<!DOCTYPE html> 
<html>
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <title></title>
 <script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
 <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        .drag{
            width: 100px;
            height: 100px;
            background: #cfc;
        }
        .drop{
            width: 100px;
            height: 100px;
            background: #cef;
        }
    </style>
</head>
<body>
 <div id="container"></div> 
 <script type="text/babel">
 class Main extends React.Component {
    
      render() {

        return (
          <div>
            <div
               
                className={"drag"}
                draggable
                
                onDragStart={e => {
           
                  console.log('--+ onDragStart')
                }}
                onDragEnd={() => console.log('--+ onDragEnd')}

            >drag container</div>
            <div
                onDrop={() => {
                  alert('drop');
                  console.log('--+ onDrop')
                }}
                onDragOver={e => {
                        e.preventDefault(); // need to onDrop start working
                        console.log('--+ onDragOver')
                    }}
                onDragLeave={() => console.log('--+ onDragLeave')}
                className={"drop"}
            >drop container</div>
          </div>
        );
      }
    }

 ////////////////App Js
  ReactDOM.render(
   <Main/>
   ,document.getElementById('container')
  );
 </script>
</body> 
</html>
