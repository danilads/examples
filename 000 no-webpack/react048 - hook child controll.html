<!DOCTYPE html> 
<html>
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <title></title>
 <script crossorigin src="https://unpkg.com/react@16.8.2/umd/react.production.min.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@16.8.2/umd/react-dom.production.min.js"></script>
 <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
 <div id="container"></div> 
 <script type="text/babel">
// hook - child controll
// get controll to btn from parrent -> click on div
const Child = () => {
    const clickHandler = e => {
        e.stopPropagation();
        console.log('--+ click');
    };
    return <button onClick={clickHandler}>child btn</button>
};

 const Parent = () => {
    const ref = React.useRef();
    const clickHandler = () => {
        ref.current.querySelector('button').focus();
		ref.current.querySelector('button').click();
    }
    return (
        <div ref={ref} style={{border: '1px solid black', padding: '5px'}} onClick={clickHandler}>
            <Child />
        </div>
    );
}
 ////////////////App Js
  ReactDOM.render(
   <Parent/>
   ,document.getElementById('container')
  );
 </script>
</body> 
</html>
