<script>
//----
////---- Map - коллекция для хранения записей вида ключ:значение
//

    //В отличие от объектов, в которых ключами могут быть только строки, в Map ключом может быть произвольное значение

    //01 Map 
    let map = new Map();

    //для сохранения и чтения значений используются методы get и set
    map.set('1', 'str1');   // ключ-строка
    map.set(1, 'num1');     // число
    map.set(true, 'bool1'); // булевое значение

    console.log( map.get(1)   ); // 'num1'
    console.log( map.get('1') ); // 'str1'

    //общее количество записей
    console.log( map.size ); // 3

    //можно сразу инициализировать списком значений
    let map2 = new Map([
        ['1',  'str1'],
        [1,    'num1'],
        [true, 'bool1']
    ]);

</script>
