			<title></title>

	<body>
	<script>
		//optional chaining
		let ex1 = {c:{b:{a:{z:4}}}};
		console.log('---ex1',ex1 && ex1.c.b && ex1.c.b.a && ex1.c.b.a.z);
		console.log('---ex1',ex1?.c?.b?.a?.z);

		//nullish coalescence
		let ex2 = 'sting'
		console.log('---ex2', ex2 !== null && ex2 !== undefined);
		console.log('---ex2', ex2 ?? 'default value');

		
	</script>
	</body>
