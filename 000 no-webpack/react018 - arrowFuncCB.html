<!DOCTYPE html> 
<html>
<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	/////
	class CL extends React.PureComponent {
		render() {
		const {props} = this;
			return (
				<div onClick={props.onClck(props.index)}>
					{props.title}
				</div>
			)
		
		
		}
	}
	//myCBfunc - будет вызываться с index'ом
	class MobileList extends React.PureComponent {
		myCBfunc = index => e => {
			e.preventDefault();
			if(index===3){

			}else{
				console.log(index);
			}
		}


		list = [
			{ title: "hello0"},
			{ title: "hello1"},
			{ title: "hello2"},
			{ title: "hello3"},
			{ title: "hello4"},
		]
		render() {
			return <React.Fragment>
						{this.list.map((it,ind)=>{
							return <CL onClck={this.myCBfunc} index={ind} key={ind} title={it.title}/>
						})}
					</React.Fragment>
		
		}
	}
	////////////////App Js
		ReactDOM.render(
			<MobileList/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
