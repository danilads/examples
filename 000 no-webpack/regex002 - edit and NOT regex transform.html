<!DOCTYPE html> 
<html>
<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
	</head>
<body>
	<div id="container"></div>
	
	<script>
	//help sites
	//https://uiregex.com/ru
	//https://regexr.com/

		var e1="3,321";
		console.log("e1",e1.replace(/,/g, '.')); //заменяет точки на запятые
		
		var e2="1232142143212"
		console.log("e2",e2.replace(/(\d)(?=(\d\d\d)+([^\d]|$))/g, '$1 ')); //делаем отступы 1 232 142 143 212
		
		var e3 = "231.54"; //разделитель
		console.log("e3", e3.replace(/\d/g, "")); //убрать все цифры
		console.log("e3", e3.split('.')[0]); //обрезать после символа 231
		console.log("e3", e3.split('.')[1]); //обрезать после символа 54
		console.log("e3", e3.substring(e3.lastIndexOf(".") + 1)); //обрезать до символа 54
		
		var e4 = "4312 4321 4321"; //обрезаем пробелы
		console.log("e4", e4.replace(/\s+/g, '')) //431243214321
		
		var e5 = '+375 (29) 377 78 78'; //обрезаем все кроме цифр
		console.log("e5", e5.replace(/[^0-9]/g,'')) //375293777878
				
		var e6 = "245px"; //обрезаем пиксели
		console.log("e6", e6.replace(/ *px/g, '')); //245
		console.log("e6", parseInt(e6, 10)); //245
	</script>
</body> 
</html>
