<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
		<style>
			.wrap{
				margin: 25px;
			}
			.border{
				border-bottom: 1px solid #e5e5e5;
				padding: 20px;
				height: 17px;
				width: 200px;
			}
			.border:first-of-type {
				border-top: 1px solid #e5e5e5;
			}
			
			span ~ div {
				color: red;
			}
			span + div {
				color: green;
			}
			
		</style>
	</head>
<body>
<div class="wrap">
	<span></span>
	<div class="border"> HELLO </div>
	<div class="border"> HELLO </div>
	<div class="border"> HELLO </div>
	<div class="border"> HELLO </div>
	<div class="border"> HELLO </div>
	<div class="border"> HELLO </div>
</div>

			
</body>
</html>
