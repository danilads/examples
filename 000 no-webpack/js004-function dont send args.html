<script>
    //как не передавать определенные аргументы
	function test (input, a1, a2 ,a3){
		if(a1)input = input+a1;
		if(a2)input = input*a2;
		if(a3)input = input/a3;
		return input;
	}
	console.log(test(300)); //300
	console.log(test(300,3)); //303
	console.log(test(300,undefined,2)); //600
	console.log(test(300,300,undefined,6)); //100
	
	//задать default занчение
	console.log(test(input=123)); //123
	
</script>
