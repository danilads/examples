<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script crossorigin src="https://unpkg.com/react@16.5.2/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16.5.2/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	/////Comp
	class Comp extends React.Component {


		render() {
			let sortedArr = this.props.sort ? this.props.sort(this.props.arr) : this.props.arr;
			return (<div>
						{sortedArr.map(item=>{
							return <div>{item}</div>
						})}
			</div>);
		}
	}
	/////List
	class List extends React.Component {
		state={
			arr:[1,2,3,4,5]
		}
		filter=(arr)=>{
			let result = [];
			for(let i=0;i<arr.length;i++){
				if(arr[i]===1||arr[i]===5){
					result.push(arr[i]);
				}
			}
			return result;
		}

		render() {
			return (<div>
						<Comp arr={this.state.arr} sort={this.filter}/>
			</div>);
		}
	}
	////////////////App Js
		ReactDOM.render(
			<List/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
