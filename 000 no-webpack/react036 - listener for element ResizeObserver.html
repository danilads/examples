<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script crossorigin src="https://unpkg.com/react@16.5.2/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16.5.2/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	class List extends React.PureComponent {
		state={
			width: 0
		}
		componentDidMount() {
			const resizeObserver = new ResizeObserver((e) => {
						console.log("horizontal resize",e[0].contentRect.width);
					this.setState({width:e[0].contentRect.width});
			});
			resizeObserver.observe(document.getElementById("myDivTag"));
		}
		componentWillUnmount () {
			resizeObserver.unobserve(document.getElementById("myDivTag"));
		}
		render() {
			return (<div id={'myDivTag'} style={{outline:'1px solid red'}}>
				{`меняй ширину ${this.state.width}`}
			</div>);
		}
	}
	////////////////App Js
		ReactDOM.render(
			<List/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
