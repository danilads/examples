<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
</head>
<body>
	<div id="container"></div> 
  <script>
  ////---- Delete from object
    let obj = {foo: 1, bar: 2, baz: 3};
    delete obj.foo;
    
    console.log('obj',obj); // {bar: 2, baz: 3}
  

  ////---- Delete from array
    let arr = [0,1,2,3,4]; 
    arr.splice(1,1);

    console.log('arr',arr);//[0, 2, 3, 4]
	</script>
</body> 
</html>
