<script>
    ////----00
        //узнать код
        let str = 'hello';
        console.log(str.charCodeAt(0)) // char code "h" //104
        
        //вставить символ по коду
        console.log(String.fromCharCode(104)); // вернет "h"

    

        //стандартные символы (от 32 до 126)
        console.log('--start 32');
        for(let i=32;126>=i;i++){
            console.log(i,String.fromCharCode(i));
        }
        console.log('--end 126');

   
</script>
