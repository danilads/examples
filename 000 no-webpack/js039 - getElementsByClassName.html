<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div id='one'>
    <div class="t"><div>first</div></div>
    <div class="t">
      <div>second</div>
    </div>
  </div>

<script>
    //getElementById - т.к. id должен быть уникальным - вернет элемент
    console.log('--getElementById',document.getElementById('one'));

    //getElementsByClassName - вернет массив
    console.log('--getElementsByClassName',document.getElementsByClassName('t'));

    //querySelector - вернет первый найденный
    console.log('--querySelector',document.querySelector('.t'));

    //parentNode - вернет массив
    console.log('--parentNode',document.getElementsByClassName('t')[0].parentNode);

    //childNodes - вернет массив (есть баг смотрим пример ниже)
    console.log('--childNodes',document.getElementsByClassName('t')[0].childNodes);

    //childNodes - вернет массив (есть баг)
    console.log('--childNodes',document.getElementsByClassName('t')[1].childNodes);
	</script>
</body>
</html>
