	<script>

		function shuffle(array) {
			var currentIndex = array.length, temporaryValue, randomIndex;

			// While there remain elements to shuffle...
			while (0 !== currentIndex) {

				// Pick a remaining element...
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;

				// And swap it with the current element.
				temporaryValue = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = temporaryValue;
			}

			return array;
		}

		// Used like so
		var arr1 = [2, 11, 37, 42];
		arr = shuffle(arr1);

		//01 arr - array
		//02 formula - number
		function nonRandShufl (arr,formula){
			if(arr.length<2)return arr; //защита от маленького массива
			
			//1)делим масиив по полам и меняем порядок
			let half = Math.floor(arr.length/2);
		
			let first = arr.slice(0, half);
			let second = arr.slice(half, arr.length).reverse();
			
			//2)шафл в зависимости от формулы
			let f = second.concat(first);

				//приводим formula к длинне массива
				let offsetNumb = 0;
				if(arr.length>formula){
					offsetNumb=formula;
				}
				else{
					offsetNumb=formula%(arr.length);
				}
				
				let prevArr = [...arr];
				let resultArr = [];
				let isInver = false;
				let cnt = 0;
				do{
					if(!isInver){
						if(resultArr[offsetNumb]===undefined){
							resultArr[offsetNumb] = prevArr[0];
						}
						else{
							let newOffsetNumb = offsetNumb+1;
							//наращиваем
							while(resultArr[newOffsetNumb]!==undefined){
								newOffsetNumb++;
								if(newOffsetNumb>arr.length-1){
									newOffsetNumb = 0;
								}
							}
							resultArr[newOffsetNumb] = prevArr[0];
						}
						
		
					}
					else{
						if(resultArr[arr.length-offsetNumb]===undefined){
							resultArr[arr.length-offsetNumb] = prevArr[0];
						}
						else{
							let newOffsetNumb = offsetNumb+1;
							//наращиваем
							while(resultArr[newOffsetNumb]!==undefined){
								newOffsetNumb++;
								if(newOffsetNumb>arr.length-1){
									newOffsetNumb = 0;
								}
							}
							resultArr[newOffsetNumb] = prevArr[0];
						}
					
					}
					//invert offsetNumb(не должен быть больше)
					offsetNumb=offsetNumb+1;
					if(offsetNumb>arr.length){
						offsetNumb=offsetNumb%(arr.length);
					}

					cnt++;
					isInver=!isInver;
					prevArr.shift();
				}

				while(arr.length>cnt);

			return f;
			


		}
