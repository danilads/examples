<!DOCTYPE html> 
<html>
<head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
</head>
<body>
	<script>
		var ladder = {
            step: 0,
            up: function() {
                this.step++;
                return this;
            },
            down: function() {
                this.step--;
                return this;
            },
            showStep: function() {
                console.log( this.step );
                return this;
            }
        };
        
        ladder.up().up().down().up().down().showStep();
	</script>
</body> 
</html>
