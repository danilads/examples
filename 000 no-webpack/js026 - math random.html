	<script>
		//readme данный рандлом является максимально точным т.к. в более сокарщенной форме первый и последний элемент имеют некорректный шанс

		// 592287939685471
		console.log('--строка',Math.random().toString().slice(2));

		// рандом 278
		function getRandomInt(min, max) {
				let answer = Math.round(min - 0.5 + Math.random() * (max - min + 1));
				//может вернуть -0
		    if(answer===0){
					answer=0;
				}
				return answer;
		  }
		console.log('--getRandomInt',getRandomInt(1,999))


		// рандом 23.917856
		function getRandomFloat(min, max) {
				let answer = min - 0.5 + Math.random() * (max - min + 1);
				//может вернуть -0
		    if(answer===0){
					answer=0;
				}
				return answer;
		}
		console.log('--getRandomFloat',getRandomFloat(11, 101));
		

	 	
	</script>
