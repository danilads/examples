<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script crossorigin src="https://unpkg.com/react@16.5.2/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16.5.2/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	class List extends React.Component {
		multiple=()=>{
			//first file
			let filename = 'hello.p7b';
			let text = '123';
			let element = document.createElement('a');

			element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
			element.setAttribute('download', filename);
			element.style.display = 'none';
			document.body.appendChild(element);
			console.log('---element',element);
			element.click();
			document.body.removeChild(element);

		
			//second file
			try {
				let answer = await fetch("http://localhost:8080/api/crypto/cryptoCertificate/getP7BFile", {
					method: 'POST',
				}).then( response => {
					// возможные варианты
					// response.arrayBuffer()
					// response.blob()
					// response.json()
					// response.text()
					// response.formData()
					return response.arrayBuffer();

					// считать хэдеры
					// console.log('---response.headers',response.headers);
					// чтобы из считать нужно чтобы в Response Headers от бэка приходил
					// Access-Control-Expose-Headers или Access-Control-Allow-Headers
					// с разрешенными для чтения хэдерами
				}).then (data =>{

					let a = document.createElement( 'a' );
					const url = window.URL.createObjectURL( new Blob( [data], { type: 'application/octet-stream' } ) );
					a.style = 'display: none';
					a.href = url;
					a.download = `Выписка по счету.p7b`;
					document.body.appendChild( a );
					a.click();
					window.URL.revokeObjectURL( url );
				});
				}catch (e) {
					console.log('error', e);
				}
		};
		//в a href - сохранение(download.jpeg) работает только если собрать webpack
		render() {
			return (<div>
				<div onClick={this.multiple}>
					download multiple
				</div>
				<a href="download.jpeg" onClick={this.multiple} download>file</a>
			</div>
				);
		}
	}
	////////////////App Js
		ReactDOM.render(
			<List/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
