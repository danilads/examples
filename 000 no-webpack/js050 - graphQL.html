<!DOCTYPE html> 
<html>
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <title></title>
 <script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
 <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
 <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>
<body>
 <div id="container"></div> 
 <script type="text/babel">
 class List extends React.Component {
  send = () => {
            console.log('--+ request');
            const input = "{\n  launchesPast(limit: 10) {\n    id\n  }\n}\n";
            axios({
                url: 'https://api.spacex.land/graphql',
                method: 'POST',
                data: {
                  query: input
                }
              });
        }
  render() {
   return <div onClick={this.send}>SpaceX GraphQL request</div>;
  }
 }
 ////////////////App Js
  ReactDOM.render(
   <List/>
   ,document.getElementById('container')
  );
 </script>
</body> 
</html>
