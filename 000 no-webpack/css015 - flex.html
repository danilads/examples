<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		.main{
			border: 1px dashed red;
			width: 400px;
			height: 50px;
			display: flex;
		}
		.main>div{
			border: 1px dashed blue;
		}
	</style>
</head>
<body>
	<div>flex: 1 0 auto - (flex-grow flex-shrink flex-basis</div>
	<hr/>

	<div>Обычный флекс</div>
	<div class='main'>
		<div>0</div>
		<div>0</div>
		<div>0</div>
	</div>
	<hr/>

	<div>flex-grow используем только с flex-shrink:1 flex-basis:auto</div>
	<div class='main'>
		<div style="flex: 1 1 auto;">7</div>
		<div style="flex: 3 1 auto;">8</div>
		<div style="flex: 2 1 auto;">9</div>
	</div>
	<hr/>

	<div>flex-shrink 0 то будет больше контейнера</div>
	<div class='main'>
		<div style="flex: 0 0 100px;">1</div>
		<div style="flex: 0 0 200%;">2</div>
		<div style="flex: 0 0 auto;">3</div>
	</div>
	<hr/>

	<div>flex-shrink 1 (100px будет относительно общей длинны - которая сжата до ширины контейнера)</div>
	<div class='main'>
		<div style="flex: 0 1 100px;">4</div>
		<div style="flex: 0 1 200%;">5</div>
		<div style="flex: 0 1 auto;">6</div>
	</div>
	<hr/>

	

	

<body>
	
</body>
</html>
