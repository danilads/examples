<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	const HookFunc = (props) => {

		const [value, setHookStateValue] = React.useState('Базовое значение');

		return(
			<div>
				<div>{props.children}</div>
				<div>{value}</div>
				<input type="button" value="hook set state" onClick={()=>setHookStateValue('Именили')}/>
			</div>
		)
	}

	class List extends React.Component {
	
		render() {
			return (<div>
						<HookFunc><div>props children</div></HookFunc>
			</div>);
		}
	}
	////////////////App Js
		ReactDOM.render(
			<List/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
