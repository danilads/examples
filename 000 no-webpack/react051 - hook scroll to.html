<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
		<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	// component
	const Component = () => {
		const ref = React.useRef();
		const scrollToItem = () => {
			ref.current.scrollIntoView({behavior: "smooth", block: "end", inline: "nearest"})
			// window.scrollTo({ behavior: 'smooth', top: ref.current.offsetTop })
		}
		return(
			<div>
				<button onClick={scrollToItem}>{`parentRun`}</button>
				<div style={{border: '1px solid black', height: '16000px'}}>
					<div ref={ref} style={{position: 'absolute', top: '10000px'}}>some</div>
				</div>
			</div>
		)
	}
	// App
		ReactDOM.render(
			<Component />
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
