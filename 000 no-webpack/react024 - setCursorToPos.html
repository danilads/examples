<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script crossorigin src="https://unpkg.com/react@16.5.2/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16.5.2/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	/////List
	class List extends React.Component {
		state = {
			text: "hello"
		}

		containerRef = {};

		set=(e1,e2)=>{
			this.containerRef.focus(); 
			this.containerRef.selectionStart = e1;
			this.containerRef.selectionEnd = e2;
		}

		render() {
			console.log('selectionStart',this.containerRef.selectionStart);
			console.log('selectionEnd',this.containerRef.selectionEnd);
			return (<div>
						<div><input type="text" value={this.state.text} onChange={(e)=>this.setState({text:e.target.value})} ref = {(el) => this.containerRef = el}/></div>
						<div onClick={()=>this.set(1,1)}>
							set to 1
						</div>
						<div onClick={()=>this.set(1,2)}>
							select to 1
						</div>
			</div>);
		}
	}
	////////////////App Js
		ReactDOM.render(
			<List/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
