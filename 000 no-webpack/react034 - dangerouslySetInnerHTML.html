<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.5.4/babel.min.js"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">
	/////MobileList
	class MobileList extends React.Component {

		containerRef = React.createRef();
		
		
		set=()=>{
			console.log(this.containerRef.current);

			this.containerRef.current.dangerouslySetInnerHTML = '<div>hello<br/>world</div>'
			//this.containerRef.current.innerHTML = '<div>hello<br/>world</div>'
		};
		render() {
			return (
				<div className={'some'} ref={this.containerRef}>
					<div onClick={this.set}>set</div>
				</div>
			);
		}
	}
	////////////////App Js

		ReactDOM.render(
			<MobileList/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
