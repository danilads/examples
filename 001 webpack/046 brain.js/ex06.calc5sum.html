<!DOCTYPE html>

	<script src="brain2.0.js"></script>

    <script>
		// -----------------
		// Простой пример
		// -----------------

		// --- [CONFIG] ---
		const net = new brain.NeuralNetwork({
			binaryThresh: 0.1,
			hiddenLayers: [3], // array of ints for the sizes of the hidden layers in the network
			activation: 'leaky-relu', // supported activation types: ['sigmoid', 'relu', 'leaky-relu', 'tanh'],
			leakyReluAlpha: 0.9, // supported for activation type 'leaky-relu'
		});

		
		// --- [TRAIN] ---
		net.train([
		  { input: [00, 00], output: [0] },
		  { input: [10, 00], output: [1] },
		  { input: [01, 00], output: [1] },
		  { input: [00, 10], output: [1] },
		  { input: [00, 01], output: [1] },
		  { input: [10, 01], output: [2] },
		]);

		

		// --- [RESULT] ---
		console.log(net.run([03, 02])); // [1.06]
    </script>
</html>
