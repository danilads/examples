		// ----------------
		// Калькулятор - который считает сумму (50000)
		// ----------------


		// ----------------
		// ТРЕНИКРОВКА
		// ----------------

		// const testNumber = 50000;
		const testNumber = 3;

		function run () {
			// --- [CYCLE FIND] ---
			let passAllResults = false;
			let cycles = 0; // repeats
			let net = {}

			while (!passAllResults) {
				net = new brain.NeuralNetwork({
					binaryThresh: 0.1,
					hiddenLayers: [3], // array of ints for the sizes of the hidden layers in the network
					activation: 'leaky-relu', // supported activation types: ['sigmoid', 'relu', 'leaky-relu', 'tanh'],
					leakyReluAlpha: 0.9, // supported for activation type 'leaky-relu'
				});

				// -----------------------
				net.train([
					{ input: [0, 0], output: [0] },
					{ input: [0, 1], output: [1] },
					{ input: [1, 0], output: [1] },
					{ input: [1, 1], output: [2] },
				]);

				// --- [NaN test]
				if (isNaN(Math.round(net.run([0, 0])))) {
					continue;
				}

				// --- [TESTING ALL COMBINATION FOR ALL NUMBERS] ---
				let isBreak = false;
				let isCycle = false;
				for (let i=testNumber;i>=0;i--) {
					if (isBreak) {
						break;
					}
					for (let j=i;j>0;j--) {
						const n1 = i-j;
						const n2 = j;
						// console.log('--+ combination 1', n1, n2);
						// console.log('--+ combination 2 (reverse', n2, n1);
						if (Math.round(net.run([n1, n2])) !== n1 + n2) {
							isCycle = true;
							isBreak = true;
							break;
						}
						// reverse
						if (Math.round(net.run([n2, n1])) !== n1 + n2) {
							isCycle = true;
							isBreak = true;
							break;
						}
					}
				}

				cycles += 1;

				if (!isCycle) {
					passAllResults = true;
				}
			}	
			
			if (passAllResults) {
				return net;
			}
		}

		console.log('--+ RES', JSON.stringify(run().toJSON()));
