<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
    </head>
	<script src="brain2.0.js"></script>
    <body>
        
    </body>
    <script>
		// --- [CONFIG] ---
		const net = new brain.NeuralNetwork({
		  binaryThresh: 0.5,
		  hiddenLayers: [300], // array of ints for the sizes of the hidden layers in the network
		  activation: 'leaky-relu', // supported activation types: ['sigmoid', 'relu', 'leaky-relu', 'tanh'],
		  leakyReluAlpha: 0.02, // supported for activation type 'leaky-relu'
		});

		
		// --- [TRAIN] ---
		net.train([
		  { input: [0, 0], output: [0] },
		  { input: [0, 1], output: [1] },
		  { input: [1, 0], output: [1] },
		  { input: [1, 1], output: [2] },
		  { input: [1, 2], output: [3] },
		]);

		

		// --- [RESULT] ---
		console.log('--+ r 0', net.run([0, 0]));
		console.log('--+ r 1', net.run([0, 1]));
		console.log('--+ r 2', net.run([1, 0]));
		console.log('--+ r 3', net.run([1, 1]));
		console.log('--+ r 4', net.run([1, 2]));
		console.log('--+ r 5', net.run([2, 1]));
		console.log('--+ r 6', net.run([2, 2]));
    </script>
</html>
