<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script src="000-react.production.min.js"></script>
	<script src="000-react-dom.production.min.js"></script>
	<script src="000-babel.min.js"></script>
	<script src="three.min.js"></script>
	<style>
			body { margin: 0; }
			canvas { width: 100%!important; height: 100%!important }
		</style>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">

	/////MobileList
	
	class MobileList extends React.Component {
		constructor(props){
			super(props);
			this.state = {
				scene: new THREE.Scene(),
				camera: new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ),
				renderer: new THREE.WebGLRenderer(),

				screenWidth: 100,
				screenHeight: 100,
			}
			
		}
		
		componentDidMount(){
			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();

			renderer.setSize( window.innerWidth, window.innerHeight );



			document.body.appendChild( renderer.domElement );


			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		}
		render() {
			this.state.renderer.setSize( this.state.screenWidth, this.state.screenHeight );
			return (
				<div>
				
				</div>
			);
		}
	}
	
	////////////////App Js
		ReactDOM.render(
			<MobileList/>
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
