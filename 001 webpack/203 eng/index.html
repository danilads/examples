<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title></title>
	<script src="000-react.production.min.js"></script>
	<script src="000-react-dom.production.min.js"></script>
	<script src="000-babel.min.js"></script>
	<style>
		button{
			display: block;
			width: 100%;
			height: 50px;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<div id="container"></div> 
	<script type="text/babel">

	/////MobileList
	class MobileList extends React.Component {
		state = {
			field: "",
			arrOfWords: [],
		}
		renderAdd=()=>{
			return <div>add</div>
		}
		renderDelete=()=>{
			return <div>delete</div>
		}
		renderWith=()=>{
			return <div>with</div>
		}
		renderWithout=()=>{
			return <div>without</div>
		}
		static getDerivedStateFromProps(){
			localStorage.getItem('someKey');
			return {
				arrOfWords: 1,
			}
		}
		render() {
			//localStorage.setItem('someKey', this.state.input);
			//localStorage.getItem('someKey');
			return (<div>
						<button onClick={()=>{this.setState({field:"add"})}}>
							add word
						</button>
						<button onClick={()=>{this.setState({field:"delete"})}}>
							delete word
						</button>
						<button onClick={()=>{this.setState({field:"with"})}}>
							game: guess with variants
						</button>
						<button onClick={()=>{this.setState({field:"without"})}}>
							{/* слово появляется потом */}
							game: guess without variants
						</button>
						<div>
							{this.state.field==="add"&&this.renderAdd()}
							{this.state.field==="delete"&&this.renderDelete()}
							{this.state.field==="with"&&this.renderWith()}
							{this.state.field==="without"&&this.renderWithout()}
						</div>
					</div>);
		}
	}
	
	////////////////App Js
		ReactDOM.render(
			<MobileList clients={"hi"} />
			,document.getElementById('container')
		);
	</script>
</body> 
</html>
