<script>
//напишите функцию которая возвращает массив фибоначи
function f(e){
  let result = [0,1];
  if(e>2){
    while(result.length<e){
      result.push(result[result.length-1]+result[result.length-2]);
    }
    return result;
  }
  else{
    return result.slice(0,e);
  }
}
  
console.log(f(10));
//напишите функцию которая возвращает массив фибоначи (рекурсивно)
function fR(e, cnt=2, arr=[0,1]){
  if(e===cnt){
    return arr;
  }
  if(e>2){
    arr.push(arr[arr.length-1]+arr[arr.length-2]);
    cnt+=1;
    return fR(e,cnt,arr);
    
  }
  else{
    return arr.slice(0,e);
  }
}
  
console.log(fR(10));
</script>
